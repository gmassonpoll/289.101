<!DOCTYPE html>

<html>

    <head>
<meta charset="utf-8" />
      
      <title>Layout 2</title>
      
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" href="css/bootstrap.min.css" />
      
      <style>
          * { outline: white 8px solid }
          .blue {
            background-color: #3FB4FF;
            height: 110px;
            }
        /* xs devices */
          body { background-color: red }
          .green{
            background-color: yellowgreen;
            height: 110px;
            }
          .grey{
            background-color: darkgray;
            height: 190px;
            }
          .plum{
            background-color: #b03552;
            height: 350px;
            }
        /* sm devices */
          @media (min-width: 576px) {
          body { background-color: orange }
          }
        /* md devices */
          @media (min-width: 768px) {
          body { background-color: yellow }
          .green{
            background-color: yellowgreen;
            height: 180px;
            }
          .grey{
            background-color: darkgray;
            height: 120px;
            }
          .plum{
            background-color: #b03552;
            height: 350px;
            }
        /* lg devices */
          @media (min-width: 992px) {
          body { background-color: yellowgreen}
          .green{
            background-color: yellowgreen;
            height: auto;
            }
          .grey{
            background-color: darkgray;
            height: 190px;
            }
          .plum{
            background-color: #b03552;
            height: 350px;
            }
          .pink{
            background-color: hotpink;
            height: 190px;
          }
        /* xl devices */
          @media (min-width: 1200px) {
          body { background-color: blue}
          }
          
      </style>

    
  </head>
    
  <body>
    
    <div class="row">
        <div class="col-lg-12 blue"></div>
    </div>  
    
    <div class="row">
    <div class="col-12 green d-none d-sm-block d-md-none"></div>
    </div>
      
    <div class="row">
        <div class="col-12 col-lg-3 green d-none d-lg-block d-xl-none"></div>
        <div class="col-12 col-md-6 col-lg-6">
            <div class="col-6 col-lg-5 grey"></div>
            <div class="col-0 col-lg-7 pink d-none d-lg-block d-xl-none"></div>
            <div class="col-6 col-lg-5 grey"></div>
            <div class="col-0 col-lg-7 pink d-none d-lg-block d-xl-none"></div>
            <div class="col-6 col-lg-5 grey"></div>
            <div class="col-0 col-lg-7 pink d-none d-lg-block d-xl-none"></div>
            <div class="col-6 col-lg-5 grey"></div>
            <div class="col-0 col-lg-7 pink d-none d-lg-block d-xl-none"></div>
            <div class="col-6 col-lg-5 grey"></div>
            <div class="col-0 col-lg-7 pink d-none d-lg-block d-xl-none"></div>
            <div class="col-6 col-lg-5 grey"></div>
            <div class="col-0 col-lg-7 pink d-none d-lg-block d-xl-none"></div>
        </div>
        <div class="col-12 col-lg-3 plum d-none d-md-block d-lg-block d-xl-none"></div>
    </div>
    
    <div class="row">
        <div class="col-12 col-lg-3 plum d-none d-sm-block d-md-none"></div>
    </div>
      
  </body>

</html>
