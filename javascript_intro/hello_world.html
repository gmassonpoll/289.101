<!DOCTYPE html>

<html>
    
    <head>
        
        <meta charset="utf-8" />
        <title> Hello World Example </title>
        
    </head>
    
    <body>
        
        <h1>My First JavaScript File</h1>
        
        <script>
            
        /*
        
        when using these comments, ensure they are in the tags of which your script/coding is or they will show on web page
        
        all of this is ignored
            console.log('Hello world');
        */
            
        // display hello world in large bold text (dynamically editing the content of the website)
            document.write('<h1>Hello world</h1>');    
        
        /* variables are good for simplifying
           you only need to change one line of code when needed but affecting all elements using the variable
        */ 
            
        // = doesn't mean 'equal' but 'assaignment' equal is ==
            var x = 1
            var surname = "Smith";
            var first_name = "John";
        // x = x + 2;
            x += 2;  // +=  keep assigned value and add onto
            x ++;  // adds one of whatever the unit is, same goes for using --
            
            console.log(x);  // displays 1
            console.log(x+2);  // displays 3
            console.log(first_name+surname);  // displays JohnSmith
            console.log('Hello '+ first_name +' '+ surname);  // displays Hello John Smith note that making the white space their own character is imporant for userablility as not to accdentally click on the wrong box/word
            console.log(10 - 2); // displays 8
            console.log(10 / 2); // displays 5
            console.log(10 * 2); // displays 20
            console.log(x); // displays 3
            
        </script>
        
    </body>
    
</html>
