<!DOCTYPE html>

<html>
    
    <head>
    
        <meta charset="utf-8" />
        <title> DOM Scripting Example </title>

        <style>
            #red{
                background-color: red;
            }
        
            #blue{
                background-color: blue;
            }
        </style>
        
    </head>
    
    <body>
            
        <div id="red"> <!-- id is 'one time use' # to create -->
            this is a red div
        </div>
        
        <div id="blue">
            this is a blue div
        </div>
        
        <script>  // this must be below the div id's for it to work AIDAN HELP UNDERSTAND
                  // camel case for javascript!!!!
        
            var reddiv = document.getElementById('red');
                reddiv.style.backgroundColor = 'green';
            // why is this useful? because it reacts and isn't a mark up like css and html (could be used as a confirmation that an order has been placed --> changes to green)
            
        </script>
    </body>
    
</html>
